
<!DOCTYPE html>
<html lang="fa">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ادبیات الکترونیک و کد</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Fira+Code:wght@300;400;500;700&family=Lalezar&family=Vazirmatn:wght@100;300;400;700;900&family=Inter:wght@100;300;400;700;900&display=swap" rel="stylesheet">
    
    <!-- Leaflet CSS -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY=" crossorigin="" />
    <!-- Leaflet JS -->
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js" integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo=" crossorigin=""></script>
    
    <!-- P5.js -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.9.0/p5.min.js"></script>
    
    <!-- D3.js -->
    <script src="https://d3js.org/d3.v7.min.js"></script>

    <!-- Matter.js (Physics Engine) -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/matter-js/0.19.0/matter.min.js"></script>

    <script>
      tailwind.config = {
        theme: {
          extend: {
            fontFamily: {
              sans: ['Vazirmatn', 'sans-serif'],
              'sans-en': ['Inter', 'sans-serif'],
              display: ['Lalezar', 'cursive'],
              mono: ['Fira Code', 'monospace'],
            },
            colors: {
              'neon-green': '#39ff14',
              'neon-pink': '#ff00ff',
              'neon-blue': '#00ffff',
              'void-black': '#050505',
              'panel-black': '#0a0a0a',
              'off-white': '#e0e0e0',
              'deep-purple': '#130b1f',
            },
            animation: {
              'glitch': 'glitch 2s linear infinite',
              'pulse-fast': 'pulse 1s cubic-bezier(0.4, 0, 0.6, 1) infinite',
              'float': 'float 6s ease-in-out infinite',
              'scan': 'scan 8s linear infinite',
              'blob': 'blob 20s infinite alternate',
              'grid-move': 'gridMove 20s linear infinite',
              'particle-rise': 'particleRise 15s linear infinite',
              'evaporate': 'evaporate 0.4s ease-out forwards',
              'orbit': 'orbit 10s linear infinite',
            },
            keyframes: {
              glitch: {
                '2%, 64%': { transform: 'translate(2px,0) skew(0deg)' },
                '4%, 60%': { transform: 'translate(-2px,0) skew(0deg)' },
                '62%': { transform: 'translate(0,0) skew(5deg)' },
              },
              float: {
                '0%, 100%': { transform: 'translateY(0)' },
                '50%': { transform: 'translateY(-10px)' },
              },
              scan: {
                '0%': { backgroundPosition: '0 0' },
                '100%': { backgroundPosition: '0 100%' },
              },
              blob: {
                '0%': { transform: 'translate(0px, 0px) scale(1)' },
                '33%': { transform: 'translate(50px, -50px) scale(1.1)' },
                '66%': { transform: 'translate(-20px, 20px) scale(0.9)' },
                '100%': { transform: 'translate(0px, 0px) scale(1)' },
              },
              gridMove: {
                '0%': { transform: 'translateY(0)' },
                '100%': { transform: 'translateY(40px)' },
              },
              particleRise: {
                '0%': { transform: 'translateY(110vh) scale(0.5) rotate(0deg)', opacity: '0' },
                '10%': { opacity: '0.4' },
                '100%': { transform: 'translateY(-20vh) scale(2) rotate(45deg)', opacity: '0' },
              },
              evaporate: {
                '0%': { transform: 'scale(1)', opacity: '1', filter: 'blur(0)', textShadow: '0 0 15px white' },
                '50%': { opacity: '0.8', transform: 'scale(1.5)' },
                '100%': { transform: 'scale(2.5) translateY(-20px)', opacity: '0', filter: 'blur(10px)' },
              },
              orbit: {
                '0%': { transform: 'rotateY(0deg) rotateX(0deg)' },
                '100%': { transform: 'rotateY(360deg) rotateX(360deg)' }
              }
            }
          }
        }
      }
    </script>
    <style>
      body {
        background-color: #050505;
        color: #e0e0e0;
        overflow-x: hidden;
        -webkit-font-smoothing: antialiased;
        -moz-osx-font-smoothing: grayscale;
        scroll-behavior: smooth;
      }
      
      /* Custom scrollbar */
      ::-webkit-scrollbar {
        width: 8px;
      }
      ::-webkit-scrollbar-track {
        background: #050505;
      }
      ::-webkit-scrollbar-thumb {
        background: #222;
        border-radius: 10px;
        border: 2px solid #050505;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: #00ffff;
      }

      /* Utility for parallax layers */
      .parallax-slow { transform: translateY(var(--scroll-y, 0) * 0.1px); }
      .parallax-mid { transform: translateY(var(--scroll-y, 0) * 0.25px); }
      .parallax-fast { transform: translateY(var(--scroll-y, 0) * 0.5px); }

      /* CRT Effects - Subtle */
      .scanlines {
        background: linear-gradient(
          to bottom,
          rgba(255,255,255,0),
          rgba(255,255,255,0) 50%,
          rgba(0,0,0,0.03) 50%,
          rgba(0,0,0,0.03)
        );
        background-size: 100% 4px;
        position: fixed;
        inset: 0;
        pointer-events: none;
        z-index: 50;
      }
      
      .vignette {
        position: fixed;
        inset: 0;
        background: radial-gradient(circle, rgba(0,0,0,0) 70%, rgba(0,0,0,0.4) 100%);
        pointer-events: none;
        z-index: 49;
      }

      .moving-grid {
        width: 200%;
        height: 200%;
        position: absolute;
        top: -50%;
        left: -50%;
        transform-style: preserve-3d;
        transform: rotateX(85deg); 
        background-image: 
          linear-gradient(rgba(0, 255, 255, 0.05) 1px, transparent 1px),
          linear-gradient(90deg, rgba(0, 255, 255, 0.05) 1px, transparent 1px);
        background-size: 100px 100px;
        animation: gridMove 15s linear infinite;
        mask-image: radial-gradient(circle, black 0%, transparent 70%);
        pointer-events: none;
      }

      @keyframes gridMove {
        0% { background-position: 0 0; }
        100% { background-position: 0 100px; }
      }
    </style>
  <script type="importmap">
{
  "imports": {
    "react-dom/": "https://esm.sh/react-dom@^19.2.3/",
    "react/": "https://esm.sh/react@^19.2.3/",
    "react": "https://esm.sh/react@^19.2.3",
    "react-router-dom": "https://esm.sh/react-router-dom@6.22.3",
    "lucide-react": "https://esm.sh/lucide-react@^0.561.0",
    "@google/genai": "https://esm.sh/@google/genai@^1.33.0",
    "three": "https://esm.sh/three@^0.170.0",
    "three/examples/jsm/controls/OrbitControls": "https://esm.sh/three@^0.170.0/examples/jsm/controls/OrbitControls.js",
    "d3": "https://esm.sh/d3@^7.9.0",
    "three/": "https://esm.sh/three@^0.182.0/"
  }
}
</script>
</head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
